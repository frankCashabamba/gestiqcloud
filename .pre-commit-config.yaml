repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: mixed-line-ending
      - id: check-yaml
      - id: check-json
      - id: check-toml

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--line-length=100"]


  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      - id: ruff
        args: ["--line-length=100", "--fix"]
      - id: ruff-format

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=100"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    stages: [manual]
    hooks:
      - id: mypy
        args: ["--config-file=apps/backend/pyproject.toml"]
        additional_dependencies:
          - pydantic>=2.0
          - sqlalchemy>=2.0
          - types-passlib
          - types-PyYAML
          - types-requests
          - types-openpyxl
          - types-Pillow
          - types-redis
          - fastapi
          - alembic
          - kombu
          - pytesseract
          - openai
          - python-magic
          - pydantic-settings
          - redis
        files: ^apps/backend/app/
        exclude: ^apps/backend/(tests|alembic)/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-c", "apps/backend/pyproject.toml"]
        files: ^apps/backend/app/
