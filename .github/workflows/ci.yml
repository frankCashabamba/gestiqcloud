name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================================================
  # BACKEND TESTS
  # ============================================================================
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: gestiqcloud_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./apps/backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with Ruff
      working-directory: ./apps/backend
      run: |
        ruff check app/ --exit-zero
    
    - name: Format check with Black
      working-directory: ./apps/backend
      run: |
        black --check app/ --line-length 100 --exit-zero
    
    - name: Type check with mypy
      working-directory: ./apps/backend
      run: |
        mypy app/ --ignore-missing-imports --exit-zero
    
    - name: Run tests
      working-directory: ./apps/backend
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/gestiqcloud_test
        REDIS_URL: redis://localhost:6379/0
        ENV: test
        SECRET_KEY: test-secret-key
        JWT_SECRET_KEY: test-jwt-key
      run: |
        pytest app/tests -v --tb=short --cov=app --cov-report=xml --cov-report=term
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./apps/backend/coverage.xml
        flags: backend
        name: backend-coverage

  # ============================================================================
  # FRONTEND TESTS & LINTING
  # ============================================================================
  frontend-checks:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['18.x']
        app: ['admin', 'tenant']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: apps/${{ matrix.app }}/package-lock.json
    
    - name: Install dependencies
      working-directory: ./apps/${{ matrix.app }}
      run: npm ci
    
    - name: Run typecheck
      working-directory: ./apps/${{ matrix.app }}
      run: npm run typecheck
      continue-on-error: true
    
    - name: Run lint
      working-directory: ./apps/${{ matrix.app }}
      run: npm run lint -- --max-warnings 50
      continue-on-error: true
    
    - name: Build
      working-directory: ./apps/${{ matrix.app }}
      run: npm run build
    
    - name: Run tests (if configured)
      working-directory: ./apps/${{ matrix.app }}
      run: npm run test:run
      continue-on-error: true

  # ============================================================================
  # BACKEND BUILD CHECK
  # ============================================================================
  backend-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./apps/backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check imports
      working-directory: ./apps/backend
      run: |
        python -c "import app; print('✓ Imports OK')"
    
    - name: Validate migrations
      working-directory: ./apps/backend
      run: |
        alembic check 2>&1 | head -20

  # ============================================================================
  # FRONTEND BUILD CHECK
  # ============================================================================
  frontend-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app: ['admin', 'tenant']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: apps/${{ matrix.app }}/package-lock.json
    
    - name: Install dependencies
      working-directory: ./apps/${{ matrix.app }}
      run: npm ci
    
    - name: Build
      working-directory: ./apps/${{ matrix.app }}
      run: npm run build
    
    - name: Check build size
      working-directory: ./apps/${{ matrix.app }}
      run: |
        du -sh dist/
        ls -lh dist/*.js 2>/dev/null | head -5 || true

  # ============================================================================
  # SUMMARY
  # ============================================================================
  ci-summary:
    needs: [backend-tests, frontend-checks, backend-build, frontend-build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check CI Status
      run: |
        if [[ "${{ needs.backend-tests.result }}" != "success" ]]; then
          echo "❌ Backend tests failed"
          exit 1
        fi
        if [[ "${{ needs.frontend-checks.result }}" != "success" ]]; then
          echo "⚠️ Frontend checks had warnings (non-blocking)"
        fi
        echo "✅ CI Pipeline passed"
