name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================================================
  # BACKEND TESTS
  # ============================================================================
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: gestiqcloud_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./apps/backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with Ruff
      working-directory: ./apps/backend
      run: |
        # Legacy lint debt exists in app/; keep signal visible without blocking CI.
        ruff check app/ --exit-zero

    - name: Format check with Black
      working-directory: ./apps/backend
      run: |
        black --check app/ --line-length 100

    - name: Type check with mypy
      working-directory: ./apps/backend
      run: |
        # Non-blocking for now: keep type signal visible while legacy issues are cleaned up.
        mypy app/ --ignore-missing-imports || true

    - name: Run tests
      working-directory: ./apps/backend
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/gestiqcloud_test
        REDIS_URL: redis://localhost:6379/0
        ENV: test
        SECRET_KEY: test-secret-key
        JWT_SECRET_KEY: test-jwt-key
      run: |
        pytest app/tests -v --tb=short --cov=app --cov-report=xml --cov-report=term

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./apps/backend/coverage.xml
        flags: backend
        name: backend-coverage

  # ============================================================================
  # FRONTEND LINT & TYPECHECK
  # ============================================================================
  frontend-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: ['admin', 'tenant']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/${{ matrix.app }}/package-lock.json

    - name: Install dependencies
      working-directory: ./apps/${{ matrix.app }}
      run: npm ci

    - name: Run typecheck
      working-directory: ./apps/${{ matrix.app }}
      run: npm run typecheck

    - name: Run lint
      working-directory: ./apps/${{ matrix.app }}
      run: npm run lint -- --max-warnings 1000

    - name: Run unit tests (if configured)
      working-directory: ./apps/${{ matrix.app }}
      run: npm run test:run
      continue-on-error: true

  # ============================================================================
  # BACKEND BUILD CHECK
  # ============================================================================
  backend-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./apps/backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check imports
      working-directory: ./apps/backend
      run: |
        python -c "import app; print('✓ Imports OK')"

    - name: Validate migrations
      working-directory: ./apps/backend
      run: |
        echo "✅ Migrations managed via ops/migrations/ (SQL scripts)"
        ls -la ../../ops/migrations/ | tail -10

  # ============================================================================
  # FRONTEND BUILD CHECK
  # ============================================================================
  frontend-build:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: http://localhost:8000

    strategy:
      matrix:
        app: ['admin', 'tenant']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/${{ matrix.app }}/package-lock.json

    - name: Install dependencies
      working-directory: ./apps/${{ matrix.app }}
      run: npm ci

    - name: Build
      working-directory: ./apps/${{ matrix.app }}
      run: npm run build

    - name: Check build size
      working-directory: ./apps/${{ matrix.app }}
      run: |
        du -sh dist/
        ls -lh dist/*.js 2>/dev/null | head -5 || true

  # ============================================================================
  # E2E TESTS (Playwright)
  # ============================================================================
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [frontend-build]
    continue-on-error: true

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          apps/tenant/package-lock.json

    - name: Install root dependencies
      run: npm ci

    - name: Install tenant dependencies
      working-directory: ./apps/tenant
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Run E2E tests
      run: npx playwright test --project=chromium
      env:
        CI: true
        VITE_API_URL: http://localhost:8000
        PORT: 5173

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 14

  # ============================================================================
  # SUMMARY
  # ============================================================================
  ci-summary:
    needs: [backend-tests, frontend-lint, backend-build, frontend-build, e2e-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check CI Status
      run: |
        if [[ "${{ needs.backend-tests.result }}" != "success" ]]; then
          echo "❌ Backend tests failed"
          exit 1
        fi
        if [[ "${{ needs.frontend-lint.result }}" != "success" ]]; then
          echo "❌ Frontend lint/typecheck failed"
          exit 1
        fi
        if [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
          echo "❌ Frontend build failed"
          exit 1
        fi
        if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
          echo "⚠️ E2E tests failed (non-blocking)"
        fi
        echo "✅ CI Pipeline passed"
