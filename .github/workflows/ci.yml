name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'apps/admin/**'
              - 'apps/tenant/**'
              - 'apps/packages/**'
              - 'apps/**/package.json'
              - 'apps/**/package-lock.json'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'yarn.lock'
              - '.github/workflows/ci.yml'
            backend:
              - 'apps/backend/**'
              - 'scripts/**'
              - 'ops/**'
              - 'render.yaml'
              - 'apps/backend/requirements.txt'
              - '.github/workflows/ci.yml'
  backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    env:
      # Com√∫n a todos los pasos
      PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/apps:${{ github.workspace }}/apps/backend"
      DATABASE_URL: "sqlite:///./test.db"     # DB de archivo (no memoria)
      FRONTEND_URL: "http://localhost:8081"
      TENANT_NAMESPACE_UUID: "0280249e-6707-40fb-8d60-1e8f3aea0f8e"
      JWT_SECRET_KEY: "devsecrets@devsecretdevsecret"
      SECRET_KEY: "devsecretkeysecretkey32chars"
      IMPORTS_ENABLED: "1"
      TEST_MINIMAL: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clean test DB
        run: rm -f test.db

      # Crea el esquema con tu Base, importando desde app.config.database
      - name: Init schema (SQLAlchemy Base.create_all)
        run: |
          python - <<'PY'
          import sys
          # Intentar ambas rutas seg√∫n el PYTHONPATH
          try:
              from app.config.database import Base, engine
          except ModuleNotFoundError:
              from apps.backend.app.config.database import Base, engine

          # Soportar sync y async engines
          try:
              from sqlalchemy.ext.asyncio import AsyncEngine
          except Exception:
              AsyncEngine = None

          if AsyncEngine and isinstance(engine, AsyncEngine):
              import asyncio
              async def _go():
                  async with engine.begin() as conn:
                      await conn.run_sync(Base.metadata.create_all)
              asyncio.run(_go())
          else:
              Base.metadata.create_all(bind=engine)

          print("‚úÖ Schema creado en test.db")
          PY

      - name: Run tests
        run: pytest -q app/tests

      - name: Validate FE/BE endpoints
        run: python ../../ops/scripts/check_endpoints.py

  frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            apps/admin/package-lock.json
            apps/tenant/package-lock.json

      - name: Admin typecheck
        working-directory: apps/admin
        run: |
          set -e
          if ! npm ci; then
            echo "::warning ::npm ci failed (lock mismatch). Falling back to npm install"
            npm install --no-audit --no-fund
          fi
          npm run typecheck

      - name: Admin build (no deploy)
        working-directory: apps/admin
        run: |
          npm run build
        env:
          VITE_API_URL: https://api.gestiqcloud.com
          VITE_BASE_PATH: /
          VITE_TENANT_ORIGIN: https://www.gestiqcloud.com
          VITE_ADMIN_ORIGIN: https://admin.gestiqcloud.com

      - name: Tenant typecheck
        working-directory: apps/tenant
        run: |
          set -e
          if ! npm ci; then
            echo "::warning ::npm ci failed (lock mismatch). Falling back to npm install"
            npm install --no-audit --no-fund
          fi
          npm run typecheck

      - name: Tenant build (no deploy)
        working-directory: apps/tenant
        run: |
          npm run build
        env:
          VITE_API_URL: https://api.gestiqcloud.com
          VITE_BASE_PATH: /
          VITE_TENANT_ORIGIN: https://www.gestiqcloud.com
          VITE_ADMIN_ORIGIN: https://admin.gestiqcloud.com

      - name: Upload build artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontends-build
          path: |
            apps/admin/dist
            apps/tenant/dist

  deploy-staging:
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploy to staging would happen here"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          # TODO: Conectar con Render usando deploy hooks:
          #   curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          # O usar la GitHub Action oficial de Render:
          #   - uses: render-oss/render-deploy-action@v0.0.1
          #     with:
          #       service-id: ${{ secrets.RENDER_SERVICE_ID }}
          #       api-key: ${{ secrets.RENDER_API_KEY }}

  # ============================================================================
  # DEPLOY A PRODUCCI√ìN CON APROBACI√ìN MANUAL
  # ============================================================================
  # Este job requiere aprobaci√≥n manual antes de ejecutarse.
  #
  # CONFIGURACI√ìN REQUERIDA EN GITHUB:
  # 1. Ve a Settings > Environments > New environment
  # 2. Crea un environment llamado "production"
  # 3. Activa "Required reviewers" y agrega los usuarios autorizados
  # 4. Opcionalmente configura "Wait timer" (ej: 5 minutos de espera)
  # 5. Opcionalmente limita a branches espec√≠ficos (ej: solo main)
  #
  # SECRETS NECESARIOS (configurar en el environment "production"):
  # - RENDER_DEPLOY_HOOK_PROD: URL del deploy hook de Render para producci√≥n
  #   (Render Dashboard > Service > Settings > Deploy Hook)
  # ============================================================================
  deploy-production:
    needs: [deploy-staging]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api.gestiqcloud.com
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        id: deploy
        run: |
          echo "üöÄ Deploying to PRODUCTION..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Approved by: ${{ github.actor }}"
          
          # Ejecutar deploy hook de Render
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_PROD }}" ]; then
            response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PROD }}")
            if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
              echo "‚úÖ Deploy hook ejecutado exitosamente (HTTP $response)"
              echo "deploy_status=success" >> $GITHUB_OUTPUT
            else
              echo "‚ùå Error al ejecutar deploy hook (HTTP $response)"
              echo "deploy_status=failed" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_PROD no configurado"
            echo "deploy_status=skipped" >> $GITHUB_OUTPUT
          fi

      - name: Notify deployment result
        if: always()
        run: |
          if [ "${{ steps.deploy.outputs.deploy_status }}" == "success" ]; then
            echo "üéâ Production deployment completed successfully!"
            echo "üìç URL: https://api.gestiqcloud.com"
          elif [ "${{ steps.deploy.outputs.deploy_status }}" == "skipped" ]; then
            echo "‚ö†Ô∏è Deployment skipped - configure RENDER_DEPLOY_HOOK_PROD secret"
          else
            echo "‚ùå Production deployment failed"
          fi
