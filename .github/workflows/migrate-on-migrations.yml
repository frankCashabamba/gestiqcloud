name: Migrate on schema changes

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/backend/alembic/versions/**'
      - 'ops/migrations/**'
      - 'scripts/py/apply_rls.py'

permissions:
  contents: read

jobs:
  trigger-render-migrate-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect migration changes (defensive)
        id: changes
        run: |
          set -e
          git fetch --depth=2 origin ${{ github.ref }} || true
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -E 'apps/backend/alembic/versions/|ops/migrations/|scripts/py/apply_rls\.py' || true)
          if [ -z "$CHANGED" ]; then
            echo "run=no" >> $GITHUB_OUTPUT
          else
            echo "run=yes" >> $GITHUB_OUTPUT
          fi

      - name: Run Render Job (migrate)
        if: steps.changes.outputs.run == 'yes'
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_JOB_ID: ${{ secrets.RENDER_MIGRATE_JOB_ID }}
        run: |
          set -e
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_JOB_ID" ]; then
            echo "Render secrets missing. Please set RENDER_API_KEY and RENDER_MIGRATE_JOB_ID in repo secrets." >&2
            exit 1
          fi
          echo "Triggering Render job $RENDER_JOB_ID..."
          curl -fsS -X POST "https://api.render.com/v1/jobs/$RENDER_JOB_ID/runs" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}'

