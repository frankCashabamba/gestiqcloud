[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | alembic/versions
  | __pycache__
  | dist
  | build
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]
exclude = [
    ".git",
    ".venv",
    "alembic/versions",
    "__pycache__",
    "dist",
    "build",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__ are OK
"alembic/env.py" = ["E402"]

[tool.isort]
profile = "black"
line_length = 100
skip = [".venv", "alembic/versions", "__pycache__"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Gradual: empezar con false
disallow_any_generics = false
disallow_subclassing_any = false
disallow_untyped_calls = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

# Gradualmente habilitar strict en módulos específicos
[[tool.mypy.overrides]]
module = "app.modules.identity.*"
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = "app.platform.*"
disallow_untyped_defs = true

# Ignorar paquetes de terceros sin tipos
[[tool.mypy.overrides]]
module = [
    "celery.*",
    "easyocr.*",
    "fitz.*",
    "cv2.*",
    "pdf2image.*",
    "weasyprint.*",
    "clamd.*",
    "pyzbar.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["app/tests", "tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--showlocals",
]
filterwarnings = [
    "ignore:.*SwigPyPacked has no __module__ attribute:DeprecationWarning",
    "ignore:.*SwigPyObject has no __module__ attribute:DeprecationWarning",
    "ignore:.*swigvarlink has no __module__ attribute:DeprecationWarning",
    "ignore:.*PydanticDeprecatedSince20.*class-based `config` is deprecated.*:DeprecationWarning",
]

[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/alembic/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/migrations/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 40  # Empezar bajo, subir gradualmente a 60+

[tool.bandit]
exclude_dirs = [".venv", "alembic", "tests"]
skips = ["B101", "B601"]  # assert_used, shell injection (revisar manualmente)
