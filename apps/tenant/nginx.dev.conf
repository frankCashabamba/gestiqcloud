server {
  listen 8082;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Proxy backend API (generic)
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header Connection "";
  }

  # Dev-only: map tenant-friendly paths to backend
  # In prod this is done by the edge gateway; keep this file mounted only in local.
  location /v1/ {
    proxy_pass http://backend:8000/api/v1/;
    proxy_http_version 1.1;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header Connection "";
  }

  # Optional: silence telemetry locally without hitting backend
  # Uncomment to disable telemetry noise during dev
  # location = /api/v1/telemetry/event { return 204; }

  # Ensure SW is served correctly and not cached hard in dev
  location = /sw.js {
    try_files /sw.js =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
    expires off;
  }

  location / {
    try_files $uri /index.html;
  }
}
